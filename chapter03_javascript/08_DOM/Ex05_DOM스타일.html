<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id = "heading">DOM</h1>
    <div id = "box">
        <p>Document</p>
        <p>Object</p>
        <p>Model</p>
    </div>
    
</body>
<script>
    // 1. css 속성을 그대로 사용하는 경우
    // 하이픈 없이 단어 하나로 구성된 속성들
    // 마침표 표기법 사용
    const h1 = document.querySelector('#heading');
    h1.style.color = 'red';
    h1.style.width = '400px';
    h1.style.height = '100px';
    h1.style.background = 'pink';
    h1.style.border = '1px solid black';

    // 2. css 속성을 변경해서 사용하는 경우
    // 하이픈으로 이어진 두 단어 이상으로 구성된 속성들
    // 하이픈(-)을 제거하고, camel case 형식으로 변경
    // 마침표 표기법 사용 
    const box = document.querySelector("#box");
    box.style.fontFamily = '궁서';
    box.style.fontSize = '20px';
    box.style.fontWeight = 'bold';

    // 3. css 속성을 그대로 사용해야 할 때
    // 대괄호 표기법
    const pList = document.querySelectorAll('p')
    pList[2].style['color'] = 'red';
    pList[2].style['background-color'] = '';
</script>
</html>
