<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width : 100px;
            height :100px;
            color : white;
            background-color: red;
            text-align: center;			/* 가로 방향 가운데 정렬  */
            display : table-cell;		/* 테이블의 셀로 변경하면 수직 정렬이 가능  */
            vertical-align: middle;		/* 세로 방향 가운데  정렬 */
        }
        #text {
            font-size: 2em;
            font-weight: bold;	
        }
    </style>
</head>
<body>
    <div id="box">
        <p id="text">빨</p>
    </div>
</body>
<script>
    // 1초 마다 색과 글자가 변경되도록 함수 rainbow를 작성하시오.
    // id가 box인 요소의  배경과 id가 text인 요소의 텍스트를 계속 변경해줘야 함
    let i = 0;
    let colors = ["red", "orange", "yellow", "green", "blue", "navy", "purple"];
    let contents = ["빨", "주", "노", "초", "파", "남" ,"보"];

    //요소 받기
    const box = document.querySelector('#box');
    const text = document.querySelector('#text');

    //1초마다 반복
    
     const rainbow = function(){
        setInterval(()=>{
            box.style.background = colors[i];
            text.innerText = contents[i];
            i = (i+1)%colors.length;
        }, 1000)
    }
    rainbow();
</script>
</html>
