<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
</body>
<script>
    // 1. h1태그 만들기
    let headElemnet = document.createElement('h1');
    // <h1></h1>

    // 2. 텍스트 노드 만들기
    let textNode = document.createTextNode('hello javascript');

    // 3. h1태그에 텍스트 노드 추가
    headElemnet.appendChild(textNode);
    // <h1>hello javascript</h1>

    // 4. h1 태그를 body에 추가
    // * 추가하기 위해서는 부모 노드를 알아야 한다
    document.body.appendChild(headElemnet); 
    

</script>
</html>
