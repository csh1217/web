<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id = "img1">
    <br>
</body>
<script>
    /*
        요소에 속성 추가 방법
        1. 프로퍼티에 값을 추가
            요소.프로퍼티 = 값
        2.함수
            요소.setAttributes('속성명', '값');
    */
    document.getElementById("img1").setAttribute('src','../images/bart.jpg');

    // 2. 새 요소를 만들어서 추가 (img)
    let imgEle = document.createElement('img');
    imgEle.src = '../images/google.jpg';
    imgEle.alt = '구글 사진';
    imgEle.width = 200;
    document.body.appendChild(imgEle);

    // 3. 문자열로 새 요소 만들어서 추가
    let tmp = `<img src="../images/google.jpg">`
    document.body.innerHTML += tmp;
    

</script>
</html>
