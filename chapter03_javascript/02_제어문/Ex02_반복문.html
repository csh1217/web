<script>
    // 0~9까지 1씩 증가하는 반복문
    for(let i = 0 ; i < 10 ; i++){
        console.log(i);
        
    }
    /*
        for-of 문
        - 배열의 내용을 편하게 사용하기 위한 반복문
        - 배열 내의 각 인덱스 요소를 순차적으로 가져와서 사용
    */
   let names = ['김', '이', '박', '최', '정']
   for(let name of names){
    console.log(name);
   }

   /*
        for-in 문
        - 배열 사용 시 인덱스를 가져와서 편하게 사용
        - 객체 사용 시 프로퍼티를 가져와서 편하게 사용
   */
  const person = {
    name : '김',
    age : 20,
    adress : '서울'
  }
  
  console.log(person.adress);       //마침표 표기법
  console.log(person['adress']);    //대괄호 표기법

  console.log(Object.entries(person));
  console.log(Object.keys(person));
  console.log(Object.values(person));

  for(let key in person){
    console.log(`${key} : ${person[key]}`);
  }
  
  // while
  // 0~9까지 1씩 증가하는 반복문
