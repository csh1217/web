<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    /*
        객체(object)
        - 기본 타입을 제외한 나머지 타입을 갖는 모든 데이터들의 집합
        - 키(key)와 값(value)로 구성된 프로퍼티의 집합으로, 참조할 수 있는 모든 타입의 데이터들을 저장할 수 있다.
        - 프로퍼티의 값이 함수일 경우, 일반 함수와 구분하기 위해 메소드라 부른다.
        - 작성시 중괄호 ( {} )를 사용
        - 객체 지향의 상속을 구현하기 위해 "프로토타입"이라고 부르는 객체의 프로퍼티와 메소드를 상속 받을 수도 있다.
        - 생성자를 이용하여 객체를 편하게 생성할 수도 있다.

        <객체 생성 방법>
        1. 형식
        let 객체명 = {속성:값, 속성:값}

        2. 속성 접근 방법
        2-1. 마침표 표기법
        객체명.프로퍼티
        2-2. 대괄호 표기법
        객체명["프로퍼티"]
    */

    // 1. 객체 생성
    const obj = {
        name : '김씨',
        age : 20,
        company : 'none'
    };

    // 2. 객체 프로퍼티 접근
    console.log(obj.name);      // .표기법
    console.log(obj["name"]);   // []표기법 : 변수로 접근시 사용

    // 3. 객체를 파라미터로 전달 받기
    const man = {
        name : '김',
        age : 30,
        job : '배우'
    };
    const woman = {
        name : '박',
        age : 25,
        job : '개발자'
    };
    function printInfo(info){
        let str = `${info.name}의 나이는 ${info.age}이고, 직업은 ${info.job}입니다.`;
        return str; 
    }
    console.log(printInfo(man));
    console.log(printInfo(woman));

    // 4. 객체 안에 함수 선언
    const car = {
        model : '붕붕이',
        drive : function(){
            console.log(this.model);
            
        }
    };
    car.drive();

    // ★5. 객체의 비구조화 할당(객체 구조 분해)★
    function printInfo({name, age, job}/* == info*/){
        //const {name, age, job} = info; // 객체와 같은 프로퍼티를 가지고 있으면 데이터가 할당 됨. 변수처럼 사용 가능
        let str = `${name}의 나이는 ${age}이고, 직업은 ${job}입니다.`;
        return str; 
    }
    console.log(printInfo(man));
    console.log(printInfo(woman));

    // 6. 객체에 프로퍼티 추가&수정&삭제
    let book = {
        title : '백설공주',
        price : 30000,
        stock : 10
    };

    // 프로퍼티 수정 - price를 35000으로 변경
    book.price = 35000;

    // 프로퍼티 추가 - salePrice 속성을 price의 90%로 추가
    // 존재하지 않는 프로퍼티는 있었던 것처럼 작성하면 된다.
    book.salePrice = book.price * 0.9;

    // 프로퍼티 삭제 - stock 옵션 삭제
    delete book.stock;
    // delete(book.stock);

    console.log(book);
    
     // 7. for-in문을 이용한 객체 프로퍼티 순회
     const person = {
        name : '김씨',
        age : 20
     };
     for(let p in person){
        console.log(`${p} : ${person[p]}`); //console.log(person.p); => undefined (person 객체의 'key값이 p'인 것을 찾는 명령어 : p는 key값이 아님)
        
     }

</script>
</html>
