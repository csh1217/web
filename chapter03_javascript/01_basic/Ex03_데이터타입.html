<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex03 데이터타입</title>
</head>
<body>
</body>
<script>
    /*
        기본 자료형(소문자)
        1. 숫자         number
        2. 문자열       string
        3. 논리형       boolean
        4. 널          null
        5. 언디파인드   undefined(아직 값이 정해지지 않음)

        *데이터 타입 확인 방법
        1. typeof 데이터
        2. typeof(데이터)

        == : 값 비교
        === : 타입까지 비교
    */

    // 1 . 숫자(number)
    // 정수 및 실수 등의 데이터
    let numVal1 = 1;
    let numVal2 = 3.14;
    console.log(typeof numVal2);

    // 2. 문자열(String)
    // 텍스트 값을 다룰 때에 사용
    // 작은 따움표('') 혹은 큰 따옴표("")로 값을 감싼다.
    let strVal1 = "Hello";
    strVal1 += ' js';
    console.log(typeof strVal1);

    //3. 논리형(boolean)
    // 참/거짓 두 가지의 값 만을 나타낼 때 사용
    let boolVal1=true;
    let boolVal2=false;
    console.log(typeof boolVal2);

    // 4. null
    // 값이 존재하지 않는다고 판단할 때 사용
    let nullVal = null;
    console.log(nullVal);

    // 5. undefined
    // 값이 설정되지 않음을 의미
    let unVal;
    console.log(unVal);

    //-------------
    // 형 변환
    /*
        문자 -> 숫자
        1. Number(값)
            - 해당 값의 실수 부분까지 모두 변환
            - 값을 변환하지 못화면 NaN(Not a Number) 반환
        2. parseInt(값)
            - 해당 값을 변환 후 정수 부분만 반환
            - 특정 값에서 정수 부분만을 반환
        3. parseFloat(값)
            - 해당 값을 변환 후 실수 부분까지 반환
            - 특정 값에서 실수 부분만을 반환
    */
   let val = '3.14 == 원주율';
   console.log( Number(val) );
   console.log( parseInt(val) );
   console.log( parseFloat(val) );
   
   val = '원주율 == 3.14';
   console.log( Number(val) );
   console.log( parseInt(val) );
   console.log( parseFloat(val) );

    /*
        숫자 -> 문자
        1. String(값)
            - 해당 값을 모두 다 문자열로 변환
        2. 문자열 + 값
            - 변환할 값 앞에 문자열 데이터와 '+' 연산자 사용
    */
   let a = 3.14;
   let b = true;
   let c = null;

   console.log(a);
   console.log(b);
   console.log(c);
   
   console.log('' + a);
   console.log('' + b);
   console.log('' + c);
   
   console.log(String(a));
   console.log(String(b));
   console.log(String(c));
</script>
</html>
