</body>
<script>
    // 1. 변수
    let val1 = 10;
     console.log(val1);
    val1 = 20;
    console.log(val1);
    //변수를 선언할 때에 let, var 두 가지 키워드를 모두 사용 가능
    // EX6이후 문법인 let를 주로 사용

    // 2. 상수
    // 상수 선언 시 const 키워드 사용
    // const val2 = 10;
    // console.log(val2);
    // val2 = 20;
    // console.log(val2);

    // 3. var, let, const의 차이
    /*
        var
        - ES6이전에 사용하던 변수 키워드
        - 변수 중복 선언 및 재할당 가능
        - 변수 선언 전 변수를 참조하면 undefined 반환
    */
   var varAge;
   console.log(varAge);
   varAge = 20;
   console.log(varAge);
   var varAge = 30; // 중복 선언 가능 
   console.log(varAge);

   /*
        let
        - ES6버전에서 추가
        - 변수 재할당은 가능, 재선언은 불가능
   */

   /*
  let letAge;
  console.log(letAge);
  letAge = 20;
  console.log(letAge);
  let letAge = 30; // 중복 선언 불가능
  console.log(letAge);
    */
  /*
        const
        - ES6버전에서 추가
        - 반드시 선언과 동시에 초기화가 이루어져야 한다
  */
 /*
 const constAge; //초기화가 안됨
 console.log(constAge);
 constAge = 20; // 이후 대입 불가
 console.log(constAge);
 constAge = 30;
 */
const constAge = 10;
console.log(constAge);

</script>
