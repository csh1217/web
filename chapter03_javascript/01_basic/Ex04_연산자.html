<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex04 연산자</title>
</head>
<body>
    
</body>
<script>
    /*
        1. 산술 연산자
        +, -, *, /, %, ++, --
    */
   let val1 = 7;
   let val2 = 2;

   console.log(val1 / val2);
   console.log(val1 % val2);
   console.log(parseInt(val1 / val2));
   console.log(++val1);
   console.log(--val1);

   // 2. 대입 연산자
   // 특정 값을 저장 공간에 저장할 때 사용
   let val3 = 1;
   val3 = 2;
   val3 +=1;
   console.log(val3);

   // 3 . 관계 연산자
   // 각 항들의 값을 관계로 비교하여 내용이 맞으면 true, 다르면 false 반환
   // >, >=, <, <=, ==, ===, !=

    let a = 1;
    let b = '1';
    let c = 2;
    let d = true;
    console.log(a == b);
    console.log(a === b);
    console.log(a == c);
    console.log(a == d);

    // 4. 문자열 연산자
    // '+' 기호를 이용하여 문자열 연결
    val4 = "hello";
    val5 = " world"
    console.log(val4 + val5);

    // 5. 논리 연산자
    // &&, ||, !
    // 두개 이상의 비교 식을 나열하여 한 번에 처리할 때 사용
    let logVal1 = 1;
    let logVal2 = 2;
    let logVal3 = 3;
    console.log(logVal1 < logVal2);
    console.log(logVal2 > logVal3);
    console.log((logVal1 < logVal2) && (logVal2 > logVal3));
    console.log((logVal1 < logVal2) || (logVal2 > logVal3));
    
    // 6. 복합 연산자
    // 산술 연산 대입 연산을 간결하게 사용할 수 있는 연산자
    // +=, -=, *=, /=
    let mulVal = 10;
    let result = mulVal += 1;
    console.log(result);

    // 7. 삼항 연산자
    // 특정 조건식을 통해서 두가지 이상의 결과를 한 문장으로 처리
    let conVal = 10;
    result = (conVal == 11)? '같다' : '다르다';
    console.log(result);
    
    
    
</script>
</html>
