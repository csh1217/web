<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    /*
        fetch()
        - 서버와 비동기로 데이터를 주고 받는 기술로
        axios, ajax 같은 외부 라이브러리가 아닌 브라우터 자체 함수
        - window 객체의 프로퍼티 이므로 window.fetch()로 사용 가능
        - 다양한 데이터 형식을 지원하지만, 기본적으로 JSON형식의 데이터를 주고 받을 때 사용하도록 설계

        사용 방법
        fetch(url, options)
        .then(response => response.타입())
        .then(결과 => 코드);
        - 첫 번째 파라미터로 URL을, 두 번째 파라미터로는 옵션 객체
        (options : http박식, 요청 헤더, 요청 내용 등..)
    */

    // 1. GET 방식
    fetch(`https://jsonplaceholder.typicode.com/posts/1`) // 요청
        .then(response=>response.json()) //json으로 변경(데이터 변환)
        .then(json => console.log(json)); // 응답받기
        
    // 2. POST 방식
    fetch(`https://jsonplaceholder.typicode.com/posts`,
    {
        method : 'POST',
        body : JSON.stringify({
            title : 'foo',
            body : 'bar',
            userId : 1,
        }),
        headers : {
            'Content-type' : 'application/json; charset=UTF-8'
        }
    }) // 요청
        .then(response=>response.json()) //json으로 변경(데이터 변환)
        .then(json => console.log(json)); // 응답받기
        

</script>
</html>
