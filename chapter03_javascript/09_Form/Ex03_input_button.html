<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex03 input(button)</title>
</head>
<body>
    <form action="#" name="myForm">
        <table>
            <tr>
                <td>성명</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>이메일</td>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <td>우편번호</td>
                <td><input type="text" name="zipCode" maxlength="5"></td> <!-- maxlength : 최대 입력 수 지정 -->
            </tr>
            <tr>
                <td>지역</td>
                <td>
                    <select name="region">
                        <option value="0">::지역선택::</option>
                        <option value="1">서울</option>
                        <option value="2">인천</option>
                        <option value="3">경기</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="button" value="전송" onclick="sendData()">
                </th>
            </tr>
        </table>
    </form>
</body>
<script>
    function sendData(){
        let form = document.forms.myForm;
        // 1. 이름은 필수로 입력되어야 하면 2~6자리
        // 2. 이메일은 @가 포함되어야 함
        //    -첫 글자 혹은 마지막 글자가 @인지도 확인
        // 3. 우편번호는 5자리 숫자로 입력되어야 한다
        // 4. 지역은 필수로 선택되어야한다.
        if(form.name.value.length < 2 || form.name.value.length > 6  ){
            alert('성명 입력 오류(2~6자리)');
            form.name.value = '';
            return;
        }
        if(form.email.value.indexOf('@') == -1||form.email.value.indexOf('@') == 0 || form.email.value.indexOf('@')==(form.email.value.length - 1)){
            alert('이메일 입력 오류');
            form.email.value = '';
            form.email.focus();
            return;
        }
        if(form.zipCode.value.length != 5 || isNan(form.zipCode.value)){
            alert('우편번호 입력 오류(5자리)');
            form.zipCode.value = '';
            form.zipCode.focus();
            return;
        }
        if(form.region.value === '0'){
            alert('지역을 선택해야 합니다.')
            return;
        }
        form.submit();
    }

</script>
</html>
