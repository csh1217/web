<script>
    /*
        정규식 ( Ragular Expressions )
        - 정규표현식을 줄여서 정규식이라고 부른다.
        - 데이터 검증 용도로 사용되며, 특정 패턴을 정규식으로 만들고 비교
        - 만드는 방법
            ex) let re = /ab+c/
            ex) let re = new RegExp('/ab+c/');

        간단한 정규식 패턴
        - ^ : 패턴 시작
        - [0-9] : 괄호 안의 숫자로 범위 지정
        - + : 문자 수 상관 없음
        - $ : 패턴 종료
        - [a-z] : 알파벳 소문자로 범위 지정
        - [A-Z] : 알파벳 대문자로 범위 지정
    */

    const regExp = /^[0-9]+$/;  // 숫자 정규식
    const target = 10; // 숫자 데이터 비교

    // 1. 정규식.test(데이터) : boolean 반환
    if(regExp.test(target)){
        alert('숫자가 맞습니다.');
    }else{
        alert('숫자가 아닙니다.');
    }

    // 2. 정규식.exec(데이터) : 정보를 가지고 있는 배열 반환
    // 대응되는 문자열을 찾지 못했다면 null 반환
    if(regExp.exec(target)){
        alert('숫자가 맞습니다.');
    }else{
        alert('숫자가 아닙니다.');
    }

    // 3. 문자열.search(정규식) : 인덱스 번호 반환
    // 문자열에서 사용
    // 대응되는 문자열을 찾지 못했다면 -1 반환
    if(String(target).search(regExp) != -1){
        alert('숫자가 맞습니다.');
    }else{
        alert('숫자가 아닙니다.');
    }

    // 4. 문자열.match(정규식) : 정보를 가지고 있는 배열 반환
    // 대응되는 문자열을 찾지 못했다면 null 반환
    if(String(target).match(regExp) != null){
        alert('숫자가 맞습니다.');
    }else{
        alert('숫자가 아닙니다.');
    }


    /*
        자바스크립트의 truthy / falsy

        truthy
        - bool 타입의 true는 아니지만 true처럼 인식하는 데이터들
        - true
        - {} (empty object)
        - [] (empty array)
        - 40 (number, not zero)
        - '0', 'false' (string, not empty)

        falsy
        - bool 타입의 false는 아니지만 false처럼 인식하는 데이터들
        - 0, -0 ( zerom minus zero )
        - 0n (Bigint zero)
        - '', "", `` (empty string)
        - null
        - undefined
        - NaN ( not a number )
    */



</script>
