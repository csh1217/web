<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action = "#" name = "myForm" onsubmit="return goLogin();">
        아이디 : <input type= "text" name = "id" id = "uId"><br>
        비밀번호 : <input type= "password" name = "pw" id = "uPw"><br>
        <input type = "submit" value="로그인">
    </form>
</body>
<script>
    function goLogin(){
        let form = document.forms.myForm;
        //let form = document.forms[0];

        // 1. 아이디는 반드시 입력되어야 한다.
        if(form.id.value==''){
            alert("아이디는 반드시 입력해야합니다.")
            return false;
        }
        
        //2. 비밀번호는 8~16자리만 입력되어야 한다.
        if(form.pw.value.length < 8 || form.pw.value.length > 16){
            alert("비밀번호는 반드시 8~16자 사이로 입력해야 합니다.")
            form.pw.value = ''; // 데이터 초기화
            form.pw.focus();
            return false;
        }
    return true;
    }

</script>
</html>
