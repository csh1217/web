<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id = "btn">button1</button>
</body>
<script>
    const add = (a, b) => {
        return a + b;
    }
    console.log( add(10,20) );
    // function 키워드 대신 => 문자를 사용하여 함수 구현
    // 화살표 왼쪽 괄호에는 함수에 전달할 파라미터를 입력
    // 매개 변수가 한 개일 때 생략 가능
    // 리턴만 하는 코드가 한 줄이면 return도 생략 가능
    const add2 = (a, b) => a + b; // 두 수의 합 연산 함수
    console.log( add2(10, 20));
    
    const add3 = a => a * a; // 제곱 함수
    console.log(add3(3));
    
    /*
        화살표 함수의 특징
        1. 무조건 익명 함수로만 사용 가능
        2. 메소드나 생성자 함수로 사용할 수 없다
        3. 일반 function의 *this 바인딩이 다르다.

        <this>
        1. 전역 영역에서의 this : 전역 객체
        2. 메소드 호출 시 메소드 내부의 this : 메소드를 호출 한 객체
        3. 함수 호출 시 함수 내부의 this : 지정 되지 않음
    */

    const person = {
        name : '김씨',
        age : 20,
        func1 : function(){
            console.log(this.name);
        }
    };
    person.func1();

    /*
        일반 함수를 화살표 함수로 변경하면 this.name을 찾을 수 있는 이유
        - 화살표 함수 자체에는 this 가 원래 존재하지 않기 때문
          그래서 상위 영역의 this를 참조
    */

    const btn = document.querySelector('#btn');
    
    // btn.addEventListener('click', function(){
    //     console.log(this);// button 요소
        
    // })
    btn.addEventListener('click', ()=>{
        console.log(this); // window 객체
    })
    

</script>
</html>
