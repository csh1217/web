<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    /*
        표현식 함수 ( 함수 표현식 )
        - 이름이 없는 함수 ( 익명 함수 )
        - 표현식 함수는 변수에 저장한 뒤 호출
    */
    let view1 = function(){ 
        console.log(`첫 번째 표현식 함수`);
    }
    view1();

    view2();
    let view2 = function(){
        console.log(`두 번째 표현식 함수`);
    }

    /*
        view2() 함수가 실행되지 않은 이유
        - 자바스크립트 영역은 두 번 읽히는데, 첫 번째는 "선언적함수" 정의 부분을 읽고,
          두번째로는 나머지 부분을 순차적으로 읽는다.

        호이스팅
        - 자바스크립트 함수가 실행되기 전에 함수 안에 필요한 변수 값들을 모두 모아서
          유효 범위의 최상단으로 선언하는 것
    */
</script>
</html>
