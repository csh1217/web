<script>
function Func(val1, val2){
		this.val1 = val1;
		this.val2 = val2;
		this.__proto__.val3 = 'data3'; //공용 데이터(프로토타입) 내부 생성
}
Func.prototype.val4 = 'data4'; //공용 데이터(프로토타입) 외부 생성

let obj = new Func('data1', 'data2');
console.log(obj);
console.log(obj.val3);
console.log(obj.val4);
</script>
