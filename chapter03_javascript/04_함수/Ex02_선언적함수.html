<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
</body>
<script>
        /*
            선언적 함수 ( 함수 선언식   )
            1. 이름이 있는 함수
                (자바 스크립트 영영은 두번 읽하는데 첫 번째로 선언 함수 정의 부분을 읽는다. 두 번째는 순차적으로 읽는다)
            2. 함수를 정의하고 호출하는 과정 필요
            3. 정의와 호출 순서는 상관이 없다
        */

        // 1. 선언적 함수 생성
        function myFunction(){
            console.log(`myFunction() 실행`);
        }

        // 2. 선언적 함수 호출
        myFunction();

        // 선언적 함수를 변수에 저장할 수도 있다
        let view = function yourFunction(){
            console.log('yourFunction 실행');
        }
        view(); // 변수에 저장된 선언적 함수 실행

        // 정의된 선언적 함수를 나중에 따로 변수에 저장할 수 있다.
        function ourFunction(){
            console.log(`ourFunction() 실행`);            
        }
        let view2 = ourFunction;    // 뒤에 () 없음
        view2();

        // 동일한 함수를 두 개 이상 만들면 덮어쓰기가 된다
        // 즉 자바의 오버르드 불가 ( 매개 변수가 달라도 같은 함수로 인식 )
        function view3(){
            console.log(`첫 번째 view 함수`);
        }
        function view3(){
            console.log(`두 번째 view 함수`);
        }
        view3();

        
</script>
</html>
