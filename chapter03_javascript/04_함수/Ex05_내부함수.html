<script>
    // 원 넓이를 반환하는 circle 함수
    // 외부 함수 circleArea()
    function circleArea(r){
        // 내부 함수
        function circle(r){
            return Math.pow(r, 2);
        }
        return Math.PI * circle(r)
    }

    let area = circleArea(3);
    console.log(`원의 넓이 : ${area}`);
    
</script>
