<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    // 콜백 함수
    // 함수의 매개 변수로 전달하는 함수
    
    // 1. 선언적 함수 정의
    function callback(){
        console.log(`callback 함수 호출`);
    }

    // 2. 다른 선언적 함수 정의
    function callTenTimes( func ){  // 매개변수 : func : 함수 저장 변수
        for(let i=0; i<10; i++){
            func(); // callback();
        }
    } 
    // 3. 다른 선언적 함수 호출
    callTenTimes(callback); // 첫 번째 함수를 인자 값으로 전달
</script>
</html>
