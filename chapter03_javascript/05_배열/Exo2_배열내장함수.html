<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

</body>
<script>
    const arr = [1, 5, 3, 4, 2];

    // 1. push
    // 배열 마지막에 값 추가
    arr.push(6);
    console.log(arr);

    // 2. pop
    // 배열 마지막 요소 삭제
    arr.pop();
    console.log(arr);

    // 3. unshift
    // 배열 첫 번째 요소에 값 추가
    arr.unshift(0);
    console.log(arr);
    
    // 4. shift
    // 배열 첫 번째 요소 삭제
    arr.shift();
    console.log(arr);

    // 5. forEach
    // 기존 for문을 대체할 수 있는 함수
    arr.forEach(function(i){
        console.log(i);
    });
    arr.forEach(i =>{
        console.log(i);
    });
    
    // 6. map
    // 배열 안의 각 요소의 데이터를 변화하려고 할 때 사용
    // map 함수의 파라미터 부분에 변경 함수가 들어갈 수 있다
    
    // 배열 내 요소들의 제곱을 구해서 다른 배열에 저장
    // 기존 배열 arr 이용
    let resultArray = [];

    // --------------기존 for문
    for (let i = 0; i < arr.length; i++) {
       resultArray.push(arr[i] ** 2);
    }
    console.log(resultArray);
    resultArray.length = 0;// 배열 데이터 초기화
    
    // ------------forEach문
    arr.forEach(i=>{
        resultArray.push(i ** 2);
    })
    console.log(resultArray);
    resultArray.length = 0;
    
    // --------------map 함수
    resultArray = arr.map(i => i**2);
    console.log(resultArray);
    resultArray.length = 0;
    
    // 7. indexOf
    // 특정 데이터가 배열의 몇 번 인덱스에 있는지 찾기
    const animals = ['dog', 'cat', 'bird', 'eagle'];
    console.log(animals.indexOf('cat'));
    
    // 8. findIndexOf
    // indexOf와 비슷하나, 단일 데이터를 찾는 것이 아닌
    // 객체 내의 프로퍼티 값이나 배열의 요소 값을 찾으려고 할 때 사용
    const people = [
        {name : '김', age : 30, married : true},
        {name : '이', age : 40, married : false},
        {name : '박', age : 25, married : true}
    ];
    let result = people.findIndex(people => people.name === '박');
    console.log(result);
    
    // 9. filter
    // 특정 조건에 해당하는 값들을 모아서 배열로 만듬
    // 위 people 객체 배열 사용
    let filterResult = people.filter(person => person.married); // married가 참인 요소들만 배열로 만듬
    //let filterResult = people.filter(person => {return person.married == true;}); 
    console.log(filterResult);
    
    // 10. splice
    // 배열에서 항목을 삭제할 떄 사용
    // 형식 : splice(삭제할 인덱스, 개수)
    // ex) 객체 배열 중 3, 4, 삭제
    // arr.splice(arr.indexOf(3), 2);
    // console.log(arr);
       
    // 11. silce
    // 배열에서 항목을 추출할 때 사용하는 함수로 splice와 비슷하지만 차이가 있음
    // 1. 기존 배열에 영향을 주지 않는다.
    // 2. 함수의 두 번째 인자 값이 끝나는 인덱스의 이전 번호
    const sliceArr = arr.slice(1,3);//1~2 인덱스를 추출
    console.log(sliceArr);

    // 12. sort
    // 배열 정렬
    // 12 - 1. 오름 차순
    arr.sort();
    console.log(arr);
    // 12 - 2. 내림 차순
    arr.sort( function(a, b) {
        return b - a;        
    })
    console.log(arr);

    // 13. concat
    // 여러 개의 배열 합치기
    const arr1 = [1, 2, 3];
    const arr2 = [4, 5, 6];
    const concatArr = arr1.concat(arr2);
    console.log(concatArr);

    // 14, join
    // 배열 안의 값들을 특정 구분자를 포함한 문자열로 합치기
    const arr3 = [1, 2, 3, 4, 5, 6];
    console.log(arr3.join());
    console.log(arr3.join('-'));
    console.log(arr3.join('/'));
    console.log(arr3.join(' '));

    // 15. every, some
    // every : 배열의 모든 요소가 true 를 리턴해야 true (and)
    // some : 배열의 모든 요소 중 하나라도 true라면 true (or)
    const result1 = arr3.every(index => index === 5);
    const result2 = arr3.some(index => index === 5);
    console.log(result1);
    console.log(result2);
    
    
    
    
    
    
    
</script>
