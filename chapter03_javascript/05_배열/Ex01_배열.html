<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

</body>
<script>
    /*
        배열 (array)
        - 이름과 인덱스로 참조되는 정렬된 값의 집합
        - 여러 형태의 데이터를 각각 저장할 수 있고, 저장된 배열의 위치를 가리키는 숫자를 인덱스(index)라고 한다.

        배열의 특징
        1. 대괄호( [] )로 데이터를 묶어서 저장
        2. 데이터 구분은 쉼표( , )로 한다.
        3. 같은 배열에 있는 각 데이터들의 타입이 다를 수 있다
        4. 인덱스에 값이 비어있을 수 있다.
    */

   // 1. 배열 생성
    let arr1 = [1,2,3,4,5];
    let arr2 = new Array(1,2,3,4,5);
    console.log(arr1);
    console.log(arr2);
    
    // 2. 배열의 타입
    console.log(`arr1의 타입 : ${typeof arr1}`);
    console.log(`arr2의 타입 : ${typeof arr2}`);
    
    // 3. 배열의 내용
    console.log(`arr1의 내용 : ${arr1}`);
    console.log(`arr2의 내용 : ${arr2}`);
    // 배열 객체를 그대로 툴력 시 배열 내용이 전부 출력
    // 각 요소를 개별로 접근하기 위해선 인덱스 번호를 이용

    // 4. 배열의 참조
    // 형식 : 배열이름[인덱스]
    console.log(arr1[0]);
    console.log(arr1[1]);
    // 배열의 길이 : length 프로퍼티 사용
    console.log(arr1.length);
    
    // 5. 배열의 활용
    let arr = [
        1,
        1.5,
        'hello',
        function(){
            alert('함수 호출');
        }
    ];
    //일반 for문
    for(let i = 0; i < arr.length; i++){
        console.log(arr[i]);
    }
    //console.log(arr[3]()); // 배열 내부의 함수 호출
    // for-in문 : 배열 인덱스 추출
    for(let i in arr){
        console.log(i);
    }
    // for-of문 : 배열 요소 추출
    for(let i of arr){
        console.log(i);
    }
    
    // 배열의 인덱스 추가
    // 자바스크립트는 존재하지 않는 인덱스를 사용하는 경우에 해당 인덱스에 새로운 값을 저장함
    let lastArr = [1, 2, 3, 4, 5];
    // lastArr의 길이 : 5
    // lastArr의 마지막 인덱스 : 4

    // 1 .존재하지 않는 인덱스 사용
    lastArr[5] = 6;
    console.log(lastArr);

    // 2 .존재하지 않는 인덱스 사용
    lastArr[7] = 7; //[인덱스 6]이 없는 상태에서 [인덱스 7]을 지정
    console.log(lastArr);
    
    let fruits = ['apple', 'banna', 'orange', 'kiwi', 'mango'];
    let msg = '';
    //참고 문법
    //document.write(데이터); => 데이터가 body 영역에 출력됨

    msg += `<ul type="square">`;
    for(let i of fruits){
        msg += `<li>${i}</li>`;
    }
    msg += `</ul>`;
    document.write(msg);
    
 


</script>
</html>
