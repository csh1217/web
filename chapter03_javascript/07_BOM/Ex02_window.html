<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="winOpen()">창 열기</button>
    <button onclick="winClose()">창 닫기</button>
</body>
<script>
    // 1. 전역 객체 생성
    let newWin;
    // 2. 창 열기

    function winOpen(){
        let f = `width=400, height=300, top=100, left=100`;
        f += `menubar=yes, location=yes, scrollbars=yes, resizable=yes`;

        newWin = window.open('index.html', '', f);
    }
    // 3. 창 닫기
    function winClose(){
        newWin.close();
    }
</script>
</html>
