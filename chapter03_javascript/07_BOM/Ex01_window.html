<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    /*
        window 객체
        - 브라우저 내장 객체 중 최상위 객체
        - 모든 전역 객체, 함수, 변수등은 자동적으로 window에 속함
        - window.함수(), window.프로퍼티 등 과 같은 형태로 사용
        - window를 생략한 형태로도 사용 가능
            ex) window.alert() => alert()    

        window 객체 생성
        - 형식 open("url", "name", "feature");
            1. url : 주소, 파일 경로
            2. name : <a>태그의 target으로 사용 가능
            3. feature : 크기, 위치 등 옵션 정보

        window 객체 소멸
        - close()
    */

    // 1. window 프로퍼티 확인
    for(let p in window){
        console.log(`${p} : ${window[p]}`);
        
    }

    // 2. 새 창 만들기
    let newWin = window.open('','','width=400, height=300');
    // 너비, 높이에 단위를 붙이지 않는다
    if(newWin){
        newWin.document.write(`<h1>팝업 창 내용</h1>`);
    }

</script>
</html>
