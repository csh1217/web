<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.4.1.js"></script>
</head>
<body>
    <h2>This is a heading</h2>
    <p id = "pa">This is a paragraph</p>
    <p class = "pb">This is a paragraph</p>
    <button id="id-btn">id hide button</button>
    <button id="class-btn">class hide button</button>
    <button id="tag-btn">tag hide button</button>
</body>
<script>
    /*
        jQuery 선택자
        - $("tag")  : 해당 태그 요소
        - $("*")    : 모든 요소
        - $(this)   : 선택된 대상 요소
        - $("#id")  : id가 정의된 요소
        - $(".class") : class가 정의된 요소
    */


    // 특정 요소를 숨길 때에는 hide() 함수를 사용
    // 숨겨진 요소를 다시 보여줄 때에는 show() 함수 사용
    $("#id-btn").click(function(){
      $("#pa").hide();
    })
    $("#class-btn").click(function(){
      $(".pb").hide();
    })
    $("#tag-btn").click(function(){
      $("h2").hide();
    })

</script>
</html>
