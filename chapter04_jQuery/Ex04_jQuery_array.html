<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.4.1.js"></script>
</head>
<body>
    
</body>
<script>
    // 1. 배열 준비
    let list = [];
    list.push('apple');
    list.push('banana');
    list.push('orange');

    // 2. 배열 순회
    // $.each(list, function(index, item));
    // 1. list : 배열
    // 2. index : 0, 1, 2....
    // 3. item : 'apple', 'banana', 'orange'...
    let msg = '';
    $.each(list, function(index, item){
        msg += `<h3>${index} : ${item}</h3>`;
    });
    $('body').append(msg);
    
    // 개별 반복 적용(대용량 시 처리 시간이 길어짐)
    // $.each(list, function(index, item){
    //     $('body').append(`<h3>${index} : ${item}</h3>`);
    // });

</script>
</html>
