<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<style type="text/css">
	.wrap {
		width: 600px;
		margin: auto;
	}
	/* .wrap > h1 {
		color:limegreen;
	} */
	.centered {
		text-align: center;
		color:limegreen;
	}
	table{
		width: 100%
	}
	table, th{
		border-collapse : collapse;
		border-color: gray;
		border-style : solid;
		border-width: 2px 0; 
	}
	th {
		background-color: lightgray;
	}
	td, th {
		padding: 10px;
	}

</style>
</head>
<body>
	<div class="wrap">
		<h1 class="centered">회원가입 폼</h1>
		<form action= "#" method= "post" enctype="mulipart/form-data">
			<table>
				 
				<tr>
					<th colspan="2"> 필수정보 </th>
				</tr>
				<tr>
					<td><label for ="uId">아이디</label></td>
					<td><input type="text" id="uId" size="40" maxlength="30" autofocus/></td>
				</tr>
				<tr>	
					<td><label for ="pw">비밀번호</label></td>
					<td><input type="password" id="pw" size="40" maxlength="30" /></td>
				</tr>
				<tr>	
					<td><label for ="pw2">비밀번호 확인</label></td>
					<td><input type="password" id="pw2" size="40" maxlength="30" /></td>
				</tr>
				<tr>	
					<td><label for ="name">이름</label></td>
					<td><input type="text" id="name" size="40" maxlength="30" /></td> 
				</tr>
				<tr>	
					<td>성별</td>
					<td>
						<input type="radio" id ="man" name="gender" value="남" checked/><label for="man">남자</label>&nbsp;
						<input type="radio" id ="woman" name="gender" value="여" /><label for="woman">여자</label>
					</td>
				</tr>
				<tr>
					<td><label for="userContact" >연락처</label></td>
					<td>
						<select id="userContact" name="mPhone1" >
							<option value="010" selected>010</option>
							<option value="011">011</option>
							<option value="016">016</option>
							<option value="018">018</option>
							<option value="019">019</option>
						</select>
						-&nbsp;<input type="text" name="mPhone2" maxlength="4" size="8"/>&nbsp;
						-&nbsp;<input type="text" name="mPhone3" maxlength="4" size="8"/>
					</td>	
				</tr>
				<tr>
					<th colspan="2"> 선택정보 </th>
				</tr>
				<tr>
					<td><label for ="nickName">닉네임</label></td>
					<td><input type="text" id="nickName" size="40" maxlength="30" autofocus/></td>
				</tr>
				<tr>
					<td><label for ="email1">이메일</label></td>
					<td>
						<input type="text" id="email1" size="20" maxlength="20" autofocus/>
						@ 
						<input type="text" id="email2" list="domain" placeholder="도메인 입력/선택"/>
						<datalist id="domain">
							<option value ="naver.com">naver.com</option>
							<option value ="daum.net">daum.net</option>
							<option value ="gmail.com">gmail.com</option>
							<option value ="nate.com">nate.com</option>
						</datalist>
					</td>
				</tr>
				<tr>	
					<td>이메일 수신</td>
					<td>
						<input type="radio" id ="yesEmail" name="receiveEamil" value="Y" checked/><label for="man">수신</label>&nbsp;
						<input type="radio" id ="noEmail" name="receiveEamil" value="N" /><label for="woman">미수신</label>
					</td>
				</tr>
				<tr>	
					<td>SMS 수신</td>
					<td>
						<input type="radio" id ="yesSMS" name="receiveSMS" value="Y" checked/><label for="man">수신</label>&nbsp;
						<input type="radio" id ="noSMS" name="receiveSMS" value="N" /><label for="woman">미수신</label>
					</td>
				</tr>
				<tr>
					<td>취미 활동</td>
					<td>
						<input type="checkbox" id="reading" name="hobbies" value="독서" checked/><label for="reading">독서</label>
						<input type="checkbox" id="fishing" name="hobbies" value="낚시" /><label for="fishing">낚시</label>
						<input type="checkbox" id="swim" name="hobbies" value="수영" /><label for="swim">수영</label>
					</td>
				</tr>
				<tr>
					<td><label for="profile">프로필 사진</label></td>
					<td><input type="file" id="profile"/></td>
				</tr>
				
			</table>
			<div class="centered">
				<br />
				<input type="submit" value="회원가입" onclick="join()"/>
				<input type="reset" value="다시작성"/>
			</div>
		</form>
	</div>
</body>
</html>
