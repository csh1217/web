<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ex11 text</title>
  <style>
    body{/*부모 클래스에 부여*/
      color: blue;
    }
    /* 텍스트 정렬 */
    .cls-left{
      text-align: left;
      text-decoration: underline;
    }

    .cls-center{
      text-align: center;
      text-decoration: line-through;
    }

    .cls-right{
      text-align: right;
      text-decoration: overline;
    }
    
  </style>
</head>
<body>
  <h1>CSS Text</h1>
  <h2 class = "cls-left">Left</h2>
  <h2 class = "cls-center">Center</h2>
  <h2 class = "cls-right">Right</h2>
  <p>Indent</p>
  
</body>
</html>
