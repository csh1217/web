<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ex23 display</title>
  <style>
    /*
      display : none : 화면에서 사라지고 영역도 없어짐
      visibility : hidden : 화면에서 사라지고 영역은 남음
    */
    img{
      width: 300px;
      margin: 10px;
    }
    #img2{
      display: none;
    }
  </style>
</head>
<body>
  <img id = "img1" src = "./images/fruit1.jpg">
  <img id = "img2" src = "./images/fruit2.jpg">
  <img id = "img3" src = "./images/fruit3.jpg">
</body>
</html>
