<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ex19 relative</title>
  <style>
    /*
      relative
      1. 기존 요소를 참고해서 알아서 배치
      2. 기존 요소를 기준으로 top, bottom, left, right 값 사용
    */
    *{margin : 0; padding: 0;}
    .box{
      width: 100px;
      height: 100px;
      border: 1px solid black;
      position: relative;
      top: 100px;
      left: 100px;
    }
    #red{background-color: red;}
    #orange{background-color: orange;}
    #yellow{background-color: yellow;}
    #green{background-color: green;}
    #blue{background-color: blue;}
    #navy{background-color: navy;}
    #purple{background-color: purple;}

  </style>
</head>
<body>
  <div class = "box" id = "red">
    <div class = "box" id="orange">
      <div class = "box" id = "yellow">
        <div class = "box" id = "green">
          <div class = "box" id = "blue">
            <div class = "box" id = "navy">
              <div class = "box" id = "purple"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
