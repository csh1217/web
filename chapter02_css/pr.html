<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
  display: grid;
  grid-template-columns: 100px 1fr; /* 라벨 100px, input 나머지 */
  row-gap: 10px;                   /* 각 줄 간격 */
  column-gap: 10px;                /* 라벨-인풋 간격 */
}
    </style>
</head>
<body>
<form>
  <label>이름</label>
  <input type="text">

  <label>이메일</label>
  <input type="text">

  <label>전화번호</label>
  <input type="text">
</form>
</body>
</html>
