<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>
  <style>
    .container{
      display: flex;
    }
    h2{
      color: red;
      align-items: center;
      font-weight: 700;
      font-family: "맑은 고딕";
      width: 500px;
    }
    .box{
      width: 500px;
      display: flex;
      flex-direction: column;
      border: 3px solid rgb(180, 175, 175);
      gap: 10px;
    }
    .info {
      display: flex;
      align-items: center;     
      gap: 10px;       
      margin: 10px;        
    }

    .info label {
      display: flex;
      align-items: center;
      width: 80px;
      gap: 10px;             
    }

    .info input {
      flex: 1;               
      padding: 5px;
    }
  
  </style>
</head>
<body style="background-color: rgb(211, 207, 207);">
  <h1 style="color: darkgreen; font-weight: 800; text-align: center; font-family: 맑은 고딕;">상품 주문서</h1>
  <div class = "container">
    <h2 >개인 정보</h2>
    <div class = "box">
      <div class = "info"><label>이름</label><input type="text" placeholder="필수"></div>
      <div class = "info"><label>연락처</label><input type="text" placeholder="필수"></div>
      <div class = "info"><label>주소</label><input type="text" placeholder="필수"></div>
    </div>
  </div>
</body>
</html>
