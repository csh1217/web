<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ex27 pseudo class</title>
  <style>
    body p:nth-child(2){
      color: red;
    }
    body p:nth-of-type(2){
      color: blue;
    }
    body p:nth-of-type(2n+0){
      font-weight: 900;
    }
    body div:nth-of-type(odd){
      background-color: pink;
    }

  </style>
</head>
<body>
  <div>이것은 div</div>
  <p>이것은 첫 번째p</p>
  <p>이것은 두 번째p</p>
  <p>이것은 세 번째p</p>
  <p>이것은 네 번째p</p>
  <div>두 번째 div</div>
  <div>세 번째 div</div>
  <div>네 번째 div</div>
</body>
</html>
