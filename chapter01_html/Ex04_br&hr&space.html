<!--
  1. br 줄 바꿈 태그
   - 사용한 만큼 줄이 바뀐다.
   - 닫는 태그가 없는 단일 태크

  2. hr 수평선 태크
   - &nbsp;



-->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>여기가 첫 번째 문단</p>
  <p></p><!-- 비어이ㅐㅆ는 p 태그는 의미가 없다. -->
  <p></p>
  <p></p>
  <p>여기가 두 번째 문단</p>
  <br><!-- 줄 바꿈-->
  <br /><!-- br의 이전 사용 방식-->
  <p>여기가 세 번째 문단</p>

  <hr><hr><hr>

  <p>여기가 &nbsp;&nbsp;&nbsp;  네 번째 문단</p>
</body>
</html>
