<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ex11 font</title>
</head>
<body>
  <h1>글꼴 크기</h1>
  <font size = "1">글꼴크기 1</font>
  <font size = "2">글꼴크기 2</font>
  <font size = "3">글꼴크기 3</font><!-- 기본 크기 -->
  <font size = "4">글꼴크기 4</font>
  <!-- 동적 크기 변경 -->
  <span style="font-size: 5vmin;">글꼴크기 5</span>
  <font size = "6">글꼴크기 6</font>
  <font size = "7">글꼴크기 7</font>
  <!-- 글꼴 크기는 7까지만 가능 -->
  <font size = "8">글꼴크기 8</font>

  <font size = "-1">글꼴크기 2</font><!-- 기본 크기 -1 -->
  <font size = "+1">글꼴크기 4</font><!-- 기본 크기 +1 -->
  
  <h1>글꼴 색상</h1>
  <!-- #RGB : R(00 ~ FF), G(00 ~ FF), B(00 ~ FF)-->
   <font color = "#000000">검정색</font><br>
   <font color = "#FFFFFF">하얀색</font><br>
   <font color = "#FF0000">빨간색</font><br>
   <span style = "color : yellow;">노란색</span><br>

   <hr>

   <h1>글꼴 변경</h1>
   <font face = "맑은 고딕">맑은 고딕</font><br>
   <font face = "궁서">궁서</font><br>
   <font face = "궁서체">궁서체</font><br>
   <span style = "font-family: 궁서체;">궁서체</span><br>
</body>
</html>
