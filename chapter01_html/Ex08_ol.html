<!--
	<ol>목록태그

	1. 순서가 있는 태그이다.
	2. type 속성
		1) type = "1" : 1, 2, 3
		2) type = "I" : Ⅰ,Ⅱ,Ⅲ
		3) type = "i" : ⅰ,ⅱ,ⅲ
		4) type = "A" : A, B, C
		5) type = "a" : a, b, c
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <ol type = "1" start = "50">
    <li style="color : rgb(0, 187, 255)">호랑이</li>
    <li style="color : rgb(206, 10, 46)">사자</li>
    <li style="color : rgb(212, 209, 24)">뱀</li>
    <li style="color : rgb(29, 187, 15)">독수리</li>
  </ol>
  <hr>
  <ol type = "I">
    <li style="color : rgb(0, 187, 255)">호랑이</li>
    <li style="color : rgb(206, 10, 46)">사자</li>
    <li style="color : rgb(212, 209, 24)">뱀</li>
    <li style="color : rgb(29, 187, 15)">독수리</li>
  </ol>
    <hr>
  <ul type = "square">
    <li style="color : rgb(0, 187, 255)">호랑이</li>
    <li style="color : rgb(206, 10, 46)">사자</li>
    <li style="color : rgb(212, 209, 24)">뱀</li>
    <li style="color : rgb(29, 187, 15)">독수리</li>
  </ul>
</body>
</html>
